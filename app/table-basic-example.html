<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- // -->
  <ng-container
    *ngFor="let column of heads; let ii = index"
    [matColumnDef]="column.name"
    matColumnDef="{{ column.name }}"
  >
    <th
      mat-header-cell
      *matHeaderCellDef
      colspan="column.cols"
      [ngStyle]="column.rowspan==2 && {'display': 'none'} || column.rowspan==1 && {}"
    >
      {{column.name}}
    </th>
    <td mat-cell *matCellDef="let element">{{element[column.name]}}</td>
  </ng-container>
  <!-- // -->

  <!-- // Headers -->
  <ng-container
    *ngFor="let itt of heads33a; let ii = index"
    matColumnDef="{{itt.label}}"
  >
    <th
      mat-header-cell
      *matHeaderCellDef
      [attr.colspan]="itt.cols"
      [attr.rowspan]="itt.rowspan"
    >
      {{itt.label}}
    </th>
  </ng-container>
  <!-- // -->

  <!-- <ng-container matColumnDef="header-row-first-group">
    <th
      mat-header-cell
      *matHeaderCellDef
      [style.text-align]="center"
      [attr.colspan]="1"
      [attr.rowspan]="2"
    >
      NO</th>
  </ng-container>

  <ng-container matColumnDef="header-row-second-group">
    <th mat-header-cell *matHeaderCellDef [attr.colspan]="2">
      Second group</th>
  </ng-container>

  <ng-container matColumnDef="header-row-third-group">
    <th mat-header-cell *matHeaderCellDef [attr.colspan]="1" [attr.rowspan]="2">
      SYMBOL</th>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="heads44"></tr>
  <tr mat-header-row *matHeaderRowDef="displayedColumns22"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns22;"></tr>
</table>

<pre>{{heads|json}}</pre>
<pre>{{heads33a|json}}</pre>
<pre>{{heads44|json}}</pre>
<pre>{{displayedColumns22|json}}</pre>
